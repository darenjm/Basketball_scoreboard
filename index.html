<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            
            <div class="score-col">
                <h3 class="score-title">HOME</h3>
                <p id="home-score" class="score-num">0</p>
                <div class="score-btn-wrap">
                    <button id="home-inc-1" class="score-btn">+1</button>
                    <button id="home-inc-2" class="score-btn">+2</button>
                    <button id="home-inc-3" class="score-btn">+3</button>
                </div>
                <button id="home-reset" class="score-btn">Reset</button>              
            </div>
            
            <div class="score-col">
                <h3 class="score-title">GUEST</h3>
                <p id="away-score" class="score-num">0</p>
                <div class="score-btn-wrap">
                    <button id="away-inc-1" class="score-btn">+1</button>
                    <button id="away-inc-2" class="score-btn">+2</button>
                    <button id="away-inc-3" class="score-btn">+3</button>
                </div> 
                <button id="away-reset" class="score-btn">Reset</button>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
